<h3 ng-show="!lectures">Laen andmeid...</h3>

<div ng-repeat="g in authors">
    <h3 ng-repeat-start="l in lectures | filter:{authors: g} | filter:search | orderBy:'title'" ng-if="$first">{{ g }}</h3>
    <a ng-repeat-end href="#{{l.id}}">
        {{ l.title }} <span ng-show="l.year">- {{ l.year }}</span><br>
    </a>
</div>
