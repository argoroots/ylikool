
                <a id="tag" href="#teema/{{tag}}">
                    {{tag}}
                </a>
                
                <p class="author" ng-repeat="author in authors">
                    {{author}}
                </p>
                
                <p id="title">
                    {{title}}
                </p>
                
                <p id="playerContainer">
                <audio id="player" style="width: 100%;" conrols="controls" >
                    <source ng-src="{{fileUrl}}"  type="audio/mp3"  />
                </audio>
                </p>
                
                <p id="text" >
                    {{text}} <br />
                    Heli: {{sound}} <br />
                    Toimetaja: {{editor}} <br />
                    Salvestatud: {{year}}<br />
                    <a href="http://heli.er.ee/helid/oy/{{file}}.mp3">Laadi alla mp3</a> / <a href="http://heli.er.ee/helid/ram/{{file}}.ram"> ram</a><br />
                </p>


                <div social-plugins></div>

<script type="text/javascript">
    var player = new MediaElementPlayer('#player'/* Options */);
    var playerStatus = document.getElementById('player'); 
    playerStatus.addEventListener('canplay', function(e) {
        player.play();
    });
</script>
