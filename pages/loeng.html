
                <p id="tag">
                    {{tag}}
                </p>
                
                <p class="author" ng-repeat="author in authors">
                    {{author}}
                </p>
                
                <p id="title">
                    {{title}}
                </p>
                
                <p id="playerContainer">
                <audio id="player" style="width: 100%;" conrols="controls" >
                    <source ng-src="{{source}}"  type="audio/mp3"  />
                </audio>
                </p>
                
                <p id="text" >
                    {{text}} <br />
                    Heli: {{heli}} <br />
                    Toimetaja: {{toimetaja}} <br />
                    Salvestatud: {{date}}<br />
                    <a href="{{source}}">Laadi alla mp3</a><br />
                </p>
                
                <div id="share">
                    <div id="facebook" class="fb-like" data-href='http://www.ylikool.ee/#/loeng/{{nid}}' data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
                    
                    <div id="twitter">
                        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.ylikool.ee#/loeng/{{nid}}" data-via="ylikool">Tweet</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                    </div>
                </div>
                <div class="fb-comments" data-href="http://www.ylikool.ee/#/loeng/{{nid}}" data-width="300" data-numposts="5" data-colorscheme="light"></div>

<script type="text/javascript">
    var player = new MediaElementPlayer('#player'/* Options */);
    var playerStatus = document.getElementById('player'); 
    playerStatus.addEventListener('canplay', function(e) {
        player.play();
    });
</script>
