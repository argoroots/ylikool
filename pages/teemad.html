<form id="otsiNupp">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Otsi..." data-ng-model="searchText" name="otsing" id="otsi" >
      <span class="input-group-addon">
        <span id="searchIcon" class="glyphicon glyphicon-search"></span>
        </span>
    </div>
</form>


<h1>Vali teema</h1>
<p data-ng-show="db.length > 0 && filteredLectures.length <= 0">
    Tulemusi ei leitud...
</p>
<p class="authors"
   data-ng-repeat="lecture in filteredLectures = (db | searchFilter:searchText | orderBy:'tag' | unique:'tag')">
    <a href="#loeng/{{lecture.index}}">
        {{lecture.tag}}
    </a>
</p>
